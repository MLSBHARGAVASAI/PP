<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <form class="login-container" onsubmit="return login()">
        <div class="login-box">
            <h2>Faculty Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="login-btn">Login</button>
        </div>
    </form>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation for login credentials
            if(username === "faculty" && password === "password123") {
                window.location.href = "faculty-portal.html"; // Redirect to faculty portal on successful login
                return false; // Prevent form submission
            } else {
                alert("Invalid credentials! Please try again.");
                return false; // Prevent form submission if invalid
            }
        }
    </script>
</body>
</html>
